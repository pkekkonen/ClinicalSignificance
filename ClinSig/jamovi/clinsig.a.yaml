---
name:  clinsig
title: Clinical Significance
menuGroup: ClinSig
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: pre
      title: Pre treatment scores
      type: Variable
      suggested:
        - continuous

    - name: post
      title: Post treatment scores
      type: Variable
      suggested:
        - continuous

    - name: groupingVar
      title: Grouping variable
      type: Variable
      default: NULL
      suggested:
        - continuous
        - nominal
        - ordinal

    - name: groupingBool
      title: Grouping?
      type: Bool
      default: false

      
    - name: dysNorms
      title: Dysfunctional norms
      type: List
      options:
        - name: baselineValues
          title: "Baseline values"
        - name: manualValues
          title: "Manual values"
      default: baselineValues
            
    - name: dys_mean
      title: "Mean:"
      type: Number
      default: 0
          
    - name: dys_std
      title: "Std dev:"
      type: Number
      default: 0
      
    - name: func_mean
      title: "Mean:"
      type: Number
      default: 0
          
    - name: func_std
      title: "Std dev:"
      type: Number
      default: 0

    
    - name: valueOfR
      title: "Value:"
      type: Number
      min: 0
      max: 1


    - name: cutoffs
      type: List
      options:
        - title: Cutoff point A
          name:  a
        - title: Cutoff point B
          name:  b
        - title: Cutoff point C
          name:  c
      default: a

...
