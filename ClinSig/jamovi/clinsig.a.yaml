---
name:  clinsig
title: Clinical Significance
menuGroup: ClinSig
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: pre
      title: Pre treatment scores
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: post
      title: Post treatment scores
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: groupingVar
      title: Grouping variable
      type: Variable
      default: NULL

    - name: dysNorms
      title: Dysfunctional norms
      type: List
      options:
        - name: baselineValues
          title: "Baseline values"
        - name: manualValues
          title: "Manual values"
      default: baselineValues

    - name: dys_mean
      title: "Mean:"
      type: Number
      default: 0

    - name: dys_sd
      title: "Std dev:"
      type: Number
      default: 0

    - name: func_mean
      title: "Mean:"
      type: Number
      default: 0

    - name: func_sd
      title: "Std dev:"
      type: Number
      default: 0


    - name: reliabilityMeasurement
      title: "Value:"
      type: Number
      default: -1
      min: 0
      max: 1


    - name: cutoffs
      type: List
      options:
        - title: Cutoff point A
          name:  a
        - title: Cutoff point B
          name:  b
        - title: Cutoff point C
          name:  c
      default: a

    - name: higherBetter
      title: Higher is better
      type: Bool
      default: true

    - name: table
      title: Table
      type: Bool
      default: true

    - name: showPercentage
      title: Show percentage
      type: Bool
      default: false

    - name: barplot
      title: Bar plot
      type: Bool
      default: false

    - name: showBarPlotAmount
      title: Show amount in legend
      type: Bool
      default: false

    - name: scatterplot
      title: Scatter plot
      type: Bool
      default: false

    - name: showScatterPlotAmount
      title: Show amount in legend
      type: Bool
      default: false

    - name: manualColours
      title: "Manual colours (use hexadecimal codes or colour names, eg. red )"
      type: Bool
      default: false

    - name: recovered
      title: "Recovered:"
      type: String
      default: "#2C9A3E"

    - name: improved
      title: "Improved:"
      type: String
      default: "#3397CD"

    - name: unchanged
      title: "Unchanged:"
      type: String
      default: "#CD7933"

    - name: detoriated
      title: "Detoriated:"
      type: String
      default: "#C2371C"

    - name: manualTicks
      title: Manual ticks (for scatter plot)
      type: Bool
      default: false

    - name: tickIntervalX
      title: "Tick interval (x-axis):"
      type: Number
      default: 1

    - name: tickIntervalY
      title: "Tick interval (y-axis):"
      type: Number
      default: 1

    - name: showCutoffValue
      title: Show cutoff value in scatter plot
      type: Bool
      default: false


    - name: manualLimit
      title: "Manual limit (for scatter plot)"
      type: Bool
      default: false

    - name: xAxisLower
      title: "Lower:"
      type: Number

    - name: xAxisUpper
      title: "Upper:"
      type: Number

    - name: yAxisLower
      title: "Lower:"
      type: Number

    - name: yAxisUpper
      title: "Upper:"
      type: Number


...
