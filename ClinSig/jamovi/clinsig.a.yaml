---
name:  clinsig
title: Clinical Significance
menuGroup: ClinSig
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: pre
      title: Pre treatment scores
      type: Variable
      suggested:
        - continuous

    - name: post
      title: Post treatment scores
      type: Variable
      suggested:
        - continuous

    - name: groupingVar
      title: Grouping variable
      type: Variable
      default: NULL
      suggested:
        - continuous
        - nominal
        - ordinal

    - name: groupingBool
      title: Grouping?
      type: Bool
      default: false

    - name: manualMean
      title: Manual mean?
      type: Bool
      default: false
            
    - name: dys_mean
      title: Dysfunctional mean
      type: Number
      default: 0
    
    - name: manualStd
      title: Manual std?
      type: Bool
      default: false

          
    - name: dys_std
      title: Dysfunctional std
      type: Number
      default: 0
      
    - name: func_mean
      title: Functional mean
      type: Number
      default: 0
          
    - name: func_std
      title: Functional std
      type: Number
      default: 0

    
    - name: valueOfR
      title: Value
      type: Number
      min: 0
      max: 1

    - name: valueOfR
      title: Value of r (reliability of measurement)
      type: Number
      min: 0
      max: 1

    - name: alt
      title: Alternative hypothesis
      type: List
      options:
        - title: Not equal
          name:  notequal
        - title: One greater
          name:  onegreater
        - title: Two greater
          name:  twogreater
      default: notequal

    - name: cutoffs
      title: Cut off points
      type: List
      options:
        - title: Cut off point A
          name:  a
        - title: Cut off point B
          name:  b
        - title: Cut off point C
          name:  c
      default: a

    - name: varEq
      title: Assume equal variances
      type: Bool
      default: true

    - name: higherBetter
      title: Is higher better?
      type: Bool
      default: true
...
