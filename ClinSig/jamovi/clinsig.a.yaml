---
name:  clinsig
title: Clinical Significance
menuGroup: ClinSig
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: pre
      title: Pre treatment scores
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: post
      title: Post treatment scores
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: groupingVar
      title: Grouping variable
      type: Variable
      default: NULL

    - name: dysNorms
      title: Dysfunctional norms
      type: List
      options:
        - name: baselineValues
          title: "Baseline values"
        - name: manualValues
          title: "Manual values"
      default: baselineValues

    - name: dys_mean
      title: "Mean:"
      type: Number
      default: 0

    - name: dys_sd
      title: "Std dev:"
      type: Number
      default: 0

    - name: func_mean
      title: "Mean:"
      type: Number
      default: 0

    - name: func_sd
      title: "Std dev:"
      type: Number
      default: 0


    - name: reliabilityMeasurement
      title: "Value:"
      type: Number
      default: -1
      min: 0
      max: 1


    - name: cutoffs
      type: List
      options:
        - title: Cutoff point A
          name:  a
        - title: Cutoff point B
          name:  b
        - title: Cutoff point C
          name:  c
      default: a

    - name: higherBetter
      title: Is higher better?
      type: Bool
      default: true

    - name: table
      title: Table
      type: Bool
      default: true

    - name: showPercentage
      title: Show percentage
      type: Bool
      default: false

    - name: barplot
      title: Bar plot
      type: Bool
      default: false

    - name: scatterplot
      title: Scatter plot
      type: Bool
      default: false

...
