title: Clinical Significance
name: clinsig
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Pre treatment scores
        children:
          - type: VariablesListBox
            name: pre
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Post treatment scores
        children:
          - type: VariablesListBox
            name: post
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping variable
        children:
          - type: VariablesListBox
            name: groupingVar
            maxItemCount: 1
            isTarget: true
            enable: (b)
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Dysfunctional norms
            children:
              - type: RadioButton
                name: baseline
                optionName: dysNorms
                optionPart: baselineValues
                label: Baseline values
              - type: RadioButton
                name: manual
                optionName: dysNorms
                optionPart: manualValues
                label: Manual values
                children:
                  - type: TextBox
                    name: dys_mean
                    format: number
                    enable: (manual)
                  - type: TextBox
                    name: dys_sd
                    format: number
                    enable: (manual)
          - type: Label
            label: Functional norms
            children:
              - type: TextBox
                name: func_mean
                format: number
                enable: (b || c)
              - type: TextBox
                name: func_sd
                format: number
                enable: (b || c)
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Cutoff point
            children:
              - type: LayoutBox
                style: inline
                verticalAlignment: center
                children:
                  - type: RadioButton
                    name: a
                    horizontalAlignment: left
                    optionName: cutoffs
                    optionPart: a
                    label: A
                  - type: RadioButton
                    name: b
                    horizontalAlignment: center
                    optionName: cutoffs
                    optionPart: b
                    label: B
                  - type: RadioButton
                    name: c
                    horizontalAlignment: right
                    optionName: cutoffs
                    optionPart: c
                    label: C
          - type: Label
            label: Reliability of measurement
            children:
              - type: TextBox
                name: valueOfR
                format: number
          - type: Label
            label: Options
            children:
              - type: CheckBox
                name: higherBetter
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 1
        children:
          - type: Label
            label: ''
            cell:
              row: 0
              column: 1
            stretchFactor: 1
            margin: large
            style: list-inline
            children:
              - type: CheckBox
                name: table
                children:
                  - type: CheckBox
                    name: showPercentage
                    enable: (table)
                
          - type: Label
            label: ''
            cell:
              row: 0
              column: 2
            stretchFactor: 1
            margin: large
            style: list-inline
            children:
              - type: CheckBox
                name: barplot
          - type: Label
            label: ''
            cell:
              row: 0
              column: 3
            stretchFactor: 1
            margin: large
            style: list-inline
            children:
              - type: CheckBox
                name: scatterplot
