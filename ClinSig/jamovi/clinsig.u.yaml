title: Clinical Significance
name: clinsig
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Pre treatment scores
        children:
          - type: VariablesListBox
            name: pre
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Post treatment scores
        children:
          - type: VariablesListBox
            name: post
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping variable
        children:
          - type: VariablesListBox
            name: groupingVar
            maxItemCount: 1
            isTarget: true
            enable: (groupingBool)
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Dysfunctional norms
            children: 
              - type: RadioButton
                name: baseline
                optionName: dysNorms
                optionPart: baselineValues
                label: "Baseline values"

              - type: RadioButton
                name: manual
                optionName: dysNorms
                optionPart: manualValues
                label: "Manual values"
                children:
                
                  - type: TextBox
                    name: dys_mean
                    format: number
                    enable: (manual)
                  - type: TextBox
                    name: dys_std
                    format: number
                    enable: (manual)
                    
          - type: Label
            label: Functional norms
            children: 
              - type: TextBox
                name: func_mean
                format: number
              - type: TextBox
                name: func_std
                format: number
                
      - type: LayoutBox
        cell:
            column: 1
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Cutoff point
            children: 
              - type: ComboBox
                name: cutoffs
          - type: Label
            label: Reliability of measurement
            children:
              - type: TextBox
                name: valueOfR
                format: number

          - type: Label
            label: Options
            children: 
              - type: CheckBox
                name: groupingBool
              - type: CheckBox
                name: higherBetter
          - type: ComboBox
            name: alt


          - type: CheckBox
            name: varEq


